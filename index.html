<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet"/>
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="images/logo.svg" class="logo" alt="Логотип Mesto"/>
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар"/>
                <div class="profile__info">
                    <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edite-profile opacity" aria-label="edit" type="button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="button button_type_add-card opacity" aria-label="add-card" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__block">
                    <li class="card">
                        <img src="./images/places/baykal.jpg" alt="Фото Байкала" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Байкал</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/places/dombay.jpg" alt="Фото Домбая" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Домбай</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/places/elbruse.jpg" alt="Фото горы Эльбрус" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/places/karachaevsk.jpg" alt="Фото Карачаево-Черкеска" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Карачаево-Черкеск</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/places/karelia.jpg" alt="Фото Байкала" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Байкала</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/places/kavkaz.jpg" alt="Фото Кавказа" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Кавказ</h2>
                            <button class="button button_type_like opacity" aria-label="like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" role="dialog">
        <div class="popup__container">
            <button class="button button_type_close opacity" aria-label="close" type="button"></button>
            <form class="popup__form" action="#" method="POST" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_margin_m" name="full-name">
                <input type="text" class="popup__input popup__input_margin_s" name="occupation">
                <button type="submit"  class="button_type_submit opacity">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/scripts.js" ></script>
</body>
</html>
